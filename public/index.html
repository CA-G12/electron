<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Electron - Buy your favorite electronics </title>
    <script src="../public/js/index.js" defer></script>
    <script src="https://kit.fontawesome.com/15ec354c0f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../public/css/index.css">
    <link rel="shortcut icon" href="https://i.ibb.co/HKbH9D0/Electron-Software-Framework-Logo-svg.png" type="image/x-icon">
</head>
<body>
    <header class="active">
          <div class="logo-wrapper">
            <img src="../public/img/logo.svg.ico" alt="CSS Scan Logo">
            <p class="logo">Electron</p>
          </div>
        <div class="buttons-wrapper">
            
            <div class="button" id = "addproductsbutton">
                <a >Add Products</a>
            </div>
        </div>
      </header>
     <div class="container">
        <h1 class="trending">TRENDING</h1>
        <ul class="top-categories">
            <li class="category selected">Top Products</li>
            <li class="category">New Arrivals</li>
            <li class="category">Best Sellers</li>
        </ul>
        <div class="cards-section">

        </div>
        </div>

    <div class="product-popup">
        <div class="product-details">
            <div class="section-title">Item</div>
            <div class="product-details-image-container">
                <img src="https://i5.walmartimages.com/asr/426a2064-739c-49fa-848c-0df3e38a365e.13ec05999b999ff6a7d896b6561fed8b.jpeg?odnHeight=612&odnWidth=612&odnBg=FFFFFF" alt="#" class="product-details-image">
            </div>
            <div class="product-details-title">
                Apple Watch
            </div>
            <div class="product-details-price">
                $499
            </div>
            <div class="product-details-delete">
                Delete Product
            </div>
        </div>
        <div class="seller-details">
            <div class="section-title">Seller</div>
            <div class="seller-details-image-container">
                <img src="https://1000logos.net/wp-content/uploads/2016/10/Apple_logo_grey.png" alt="#" class="seller-details-image">
            </div>
            <div class="seller-details-title">
                Apple
            </div>
            <div class="seller-details-website">
                Apple.com
            </div>
            <div class="seller-details-location">
                USA
            </div>
            <div class="seller-details-id">
            </div>
        </div>
        <div class="x">&#10006;</div>
    </div>

    <div class="form">
        <form id="survey-form" action="/add-product" method="post" >
            <div class="title">
                <h2 id="title">Add Product</h2>
              </div>
        <div class="container">
          <fieldset class="intro">
            <label id="name-label">Product Title: </label>
            <input id="name" name="title" type="text" required placeholder="Product Title">
            <label id="number-label" for="number">Product Price: </label>
            <input id="number" type="number" placeholder="enter your price" name="price" required>
            <label id="name-label">Seller Id: </label>
            <input name="sellerid" id="name" type="text" required placeholder="Seller Id">
            <label  id="name-label">Product Image: </label>
            <input name="img" id="name" type="text" required placeholder="URL Image">
          </fieldset>
          <fieldset class="selections">
            <label for="dropdown">Product Catoegry: </label>
            <select id="dropdown" name ="category">
              <option disabled>Select one</option>
              <option value="Watch">Watch</option>
              <option value="Laptop">Laptop</option>
              <option value="Ipad">Ipad</option>
              <option value="Printer">Printer</option>
            </select>
          </fieldset>
        <div>
        <button id="submit" type="submit">Add</button>
        <div class="x2">&#10006;</div>

      </form>

    </div>

</body>
</html>
